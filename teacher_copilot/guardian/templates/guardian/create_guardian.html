{% extends 'core/base.html' %}


{% block content %}
<div class='bg-violet-100 mx-auto p-4 rounded-xl shadow-lg'>
    <form method='POST' action="" class='mx-auto'>
        {% csrf_token %}
        {{form.non_field_errors}}
        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Nome<br>
                {{form.first_name}}
            </label>
        </div>

        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Sobrenome<br>
                {{form.last_name}}
            </label>
        </div>

        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Celular<br>
                {{form.phone_number}}
            </label>
        </div>

        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Email<br>
                {{form.email}}
            </label>
        </div>

        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Foto<br>
                {{form.photo}}
            </label>

        </div>
        <div class='mb-6'>
            <label class='inline-block mb-2' for="username">
                Notas<br>
                {{form.notes}}
            </label>

        </div>
        {% if messsage %}
        <strong><div>{{message}}</div></strong>
        
        
        {% endif %}
        
 
        {%if form.errors or form.non_field_errors%}

        <div class='mb-6'>
            <ul class='text-red-500'>
                {% for field in form %}
                {{field.errors}}

                {% endfor %}
            </ul>
        {% endif %}


<button class='px-6 py-4 bg-violet-500 rounded-xl text-white hover:bg-violet-700'>Cadastrar</button>
</form>
</div>


{% endblock %}
